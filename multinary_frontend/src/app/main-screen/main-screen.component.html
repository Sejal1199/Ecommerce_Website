
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item">
        <img  height="700px"  width="600px" src="assets/slider6.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item active">
        <img height="700px" width="600px" src="assets/slider1.jpg" class="d-block w-100" alt="...">
      </div>
     
      <div class="carousel-item">
        <img height="700px" width="600px"  src="assets/slider7.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img height="700px" width="600px"  src="assets/slider5.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img height="700px" width="600px"  src="assets/slider4.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  

  <h1 class="text-center" style="background-image: url(./assets/pro1.jpg);">
  PRODUCTS
  </h1>

  <div class="row" style="background-image: url(./assets/pro1.jpg);">

    
        <div class="col-lg-3 text-center" *ngFor="let i of products">
         
          <a routerLink="/product-detail/{{i._id}}">
                    <h2>
                        {{i.name}}
                    </h2>

                    <img class="photo" width="300px" height="300px" src="http://localhost:3006/{{i.productImagePath}}" alt="">
               

                    <h3>
                      Price: <small><b>{{i.price}}</b><i class="fas fa-rupee-sign"></i></small>
                    </h3>
                   
                  </a>
                  <hr>
        </div>
     
        
   
  </div>
